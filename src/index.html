<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div>
        <img
          src="./images/imac.jpeg"
          alt="mac"
          class="card__img">
      </div>

      <div class="card__text">
        <span class="card__text--description">Моноблок APPLE A1419 iMac 27&#8243; Retina 5K (MNED2UA/A)</span>
      </div>

      <div class="card__code">
        <span class="card_code--text">Код товара: 195434</span>
      </div>

      <div class="card__rate">
        <div class="card__stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="card__comments">
          <span class="card__comments--text">Отзывов: 5</span>
        </div>
      </div>

      <div class="card__price">
        <span class="card__price--text">Цена:</span>
        <span class="card__price--number">69 999 грн</span>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover">Купить
      </a>
    </div>
  </body>
</html>
